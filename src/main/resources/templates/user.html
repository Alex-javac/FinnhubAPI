<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>user</title>
</head>
<body>
<h1>User List</h1>
<br/><br/>
<div>
    <th:block th:each="d : ${data}">
        <h1 th:text="${d.getFirstName()}"></h1>
        <br>
        <h1 th:text="${d.getLastName()}"></h1>
        <br>
        <h1 th:text="${d.getEmail()}"></h1>
        <br>
        <h1>_______________________________________</h1>
        <br>
    </th:block>
</div>
</body>
</html>
